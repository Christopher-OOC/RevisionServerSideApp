<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/style.css}" rel="stylesheet">
    <title>Splacky Recipes</title>
</head>
<body>
    <header class="header">
        <h1>Welcome to Splacky Recipes</h1>
    </header>
    <section>
        <main>
            <div th:if="${noRecipe}">
                <p>No recipe is available! come back later!</p>
            </div>
            <div th:if="${recipes}">
                <p>Select any recipe:</p>
            </div>
            <form>
                <button>Create new recipe</button>
            </form>
            <br />
            <form th:action="@{/splacky-recipes/create-ingredient}"
                  method="GET">
                <button>Create new Ingredient</button>
            </form>
        </main>
    </section>
</body>
</html>

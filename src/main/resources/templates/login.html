<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/style.css}" rel="stylesheet">
    <title>Splacky Recipes</title>
</head>
<body>
<header class="header">
    <h1>Welcome to Splacky Recipes</h1>
</header>
<section>
    <main>
        <form method="POST" th:action="@{/splacky-recipes/login}">
            <div>
                <p th:if="${param.error}">Incorrect username or password!</p>
            </div>
            <div>
                <label>Username</label>
                <input type="text" name="username" />
            </div>
            <br />
            <div>
                <label>Username</label>
                <input type="password" name="password" />
            </div>
            <button>Login</button>
        </form>
    </main>
</section>
</body>
</html>
